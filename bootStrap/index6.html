<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #6: Simple form</title>
    <title>Exercise #2: Grid layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialInline1" name="inlineMaterialRadiosExample">
                        <label class="form-check-label" for="materialInline1">Male</label>
                    </div>

                    <!-- Material inline 2 -->
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                        <label class="form-check-label" for="materialInline2">Famale</label>
                    </div>
                </div>



            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Date of brith</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="dd/mm/yyy">
            </div>
        </div>
        <div class="form-group row">

            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">add</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
